<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts > Font Family > Hank Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">



  <!-- Our own CSS-->
  <link rel="stylesheet" href="css/style.css">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <div class="container">
  <div class="left">
    <h3 class="header">Your Result</h3>
    <div class="border-radius">
      <h1 class="left-h1">76</h1>
      <p class="left-p">of 100</p>
    </div>
    <h2 class="left-h2">Great</h2>
    <p class="left-p2">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="right">
    <h3 class="header-right">Summary</h3>
    <ul>
      <li class="icon-bg-red"><i class="icons icon-red fa-solid fa-bolt fa-1x"></i>
        <p class="icon-red icon-p">Reaction</p><p class="bold-p">80</p>  <p class="opac-p">/ 100</p>
      </li>
      <li class="icon-bg-yellow"><i class="icons icon-yellow fa-solid fa-brain fa-1x"></i>
        <p class="icon-yellow icon-p">Memory</p> <p class="bold-p">92 </p> <p class="opac-p">/ 100</p>
      </li>
      <li class="icon-bg-green"><i class="icons icon-green fa-solid fa-comment fa-1x"></i>
        <p class="icon-green icon-p">Verbal</p> <p class="bold-p">61</p><p class="opac-p">/ 100</p>
      </li>
      <li class="icon-bg-blue"><i class="icons icon-blue fa-regular fa-eye fa-1x"></i>
        <p class="icon-blue icon-p">Visual </p><p class="bold-p">72</p><p class="opac-p">/ 100</p>
      </li>
    </ul>

    <button class="button">Continue</button>

  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rasmuz Nordqvist</a>.
  </div>
</body>

</html>
